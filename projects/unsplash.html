<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/projects/unsplash.css" rel="stylesheet" type="text/css" />
    <title>Link Modifire</title>
  </head>
  <body>
    <!--Card -->
    <section class="container">
      <div class="main-card">
        <img id="img" class="img" src="../img/img7.jpg" alt="flower image" />
        <form>
          <div class="form-items p-3">
            <input
              id="url"
              type="text"
              class="form-control"
              placeholder="URL"
              aria-label="URL"
            />
            <br />
            <input
              id="width"
              type="text"
              class="form-control"
              placeholder="Width"
              aria-label="Width"
            />
            <br />
            <input
              id="height"
              type="text"
              class="form-control"
              placeholder="Height"
              aria-label="Height"
            />
            <div class="col-auto mt-3">
              <label class="visually-hidden" for="autoSizingInputGroup"
                >Resized URL</label
              >
              <div class="input-group">
                <div class="input-group-text">
                  <button type="button" class="btn btn-sm" onclick="copytext()">
                    Copy
                  </button>
                </div>
                <input
                  id="new-url"
                  type="text"
                  class="form-control"
                  id="autoSizingInputGroup"
                  placeholder="Resized URL"
                />
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-dark mt-3 mb-3"
            onclick="resize()"
          >
            Resize
          </button>
        </form>
      </div>
    </section>
    <!-- End of Card -->

    <script src="../projects/unsplash.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
